services:
  flow-runner:
    build:
      context: .
      dockerfile: docker/flows.Dockerfile
    working_dir: /app
    volumes:
      - .:/app
    environment:
      MCP_URL: ${MCP_URL:-http://host.docker.internal:3333}
      LLM_BASE_URL: ${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      LLM_MODEL: ${LLM_MODEL:-llama3.1}
      LLM_API_KEY: ${LLM_API_KEY:-local}
      FLOW_DB_PATH: ${FLOW_DB_PATH:-/app/.qmcp_devflows.db}
